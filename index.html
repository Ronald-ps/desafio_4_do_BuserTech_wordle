    <!--INICIO DO TABULEIRO-->
    <div class="tabuleiro">
      <div class="quad coloC">W</div>
      <div class="quad coloC">O</div>

      <div class="quad coloG">L</div>
      <div class="quad coloC">D</div>
      <div class="quad coloY">A</div>
      <div class="quad coloC">P</div>
      <div class="quad coloC">P</div>
      <div class="quad coloG">L</div>
      <div class="quad coloC">E</div>
      
      <div class="quad bord">F</div>
      <div class="quad bord">A</div>

    </div>

    <!--INICIO DOS BOTÃ•ES-->

      <div class="botoes-linha1">
        <div class="bot1">Q</div>
        <div class="bot1 coloC">W</div>
        <div class="bot1 coloC">E</div>
        <div class="bot1 coloC">R</div>
        <div class="bot1">T</div>
        <div class="bot1">Y</div>
        <div class="bot1">U</div>
        <div class="bot1">I</div>
        <div class="bot1 coloC">O</div>
        <div class="bot1 coloC">P</div>
      </div>

      <div class="botoes-linha2">
        <div class="bot2 coloY">A</div>
        <div class="bot2">S</div>
        <div class="bot2 coloC">D</div>
        <div class="bot2">F</div>
        <div class="bot2">G</div>
        <div class="bot2">H</div>
        <div class="bot2">J</div>
        <div class="bot2">K</div>
        <div class="bot2 coloG">L</div>
      </div>

      <div class="botoes-linha3">
        <div class="bot3" style="width: 65px">ENTER</div>
        <div class="bot3">Z</div>
        <div class="bot3">X</div>
        <div class="bot3">C</div>
        <div class="bot3">V</div>
        <div class="bot3">B</div>
        <div class="bot3">N</div>
        <div class="bot3">M</div>
        <div class="bot3" style="width: 65px"><i class="material-icons" style="font-size:24px">backspace</i></div>
